spring.cache.type: none
spring:
  init:
    mode: always
  datasource:
    url: jdbc:h2:mem:jira-test:MODE=PostgreSQL
    username: jira
    password: JiraRush
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  liquibase:
    change-log: classpath:db/changelog-test.sql